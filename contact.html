	</head>

			<header>
					<h1 class="headerText" onclick="window.location.href = 'index.html'">
						Contact
					</h1>
				</header>

		<section class="circleContact">
			<h2 class="contactTitle">Message Us</h2>

			<form>
				<div class="formInput">
					<input
						class="textContact"
						type="name"
						name="email"
						placeholder="Name"
					/>
				</div>
				<div>
					<input
						class="textContact"
						type="email"
						name="email"
						placeholder="Email"
					/>
				</div class="formInput">
				<div class="formInput">
					<input
						class="textContact"
						type="text"
						name="text"
						placeholder="Subject"
					/>
				</div>

				<div class="formInput">
					<textarea
						type="text"
						class="messageContact"
						placeholder="Message"
						value=""
					></textarea>
				</div>

				<div class="formInput">
					<input class="submitContact" type="submit" value="Send" />
				</div>
			</form>
		</section>
